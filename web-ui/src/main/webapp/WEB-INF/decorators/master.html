<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>



<div th:with="ctx=${pageContext.request.contextPath}">


    <ul class="nav">
        <li><a href="${ctx}/">Home</a></li>
        <li><a href="${ctx}/product">Products</a></li>
        <li><a href="${ctx}/dashboard">Dashboard</a></li>
        <li><a href="${ctx}/company">Companies</a></li>
        <li><a href="${ctx}/data/collections">Data</a></li>
        <li><a href="${ctx}/admin/portfolio">Portfolio</a></li>
    </ul>
    <div class="top">
        <div class="container">
            <ul class="loginbar pull-right">
                <li sec:authorize="isAnonymous()">
                    <form name="f" th:action="@{/j_spring_security_check}" method="post" class="log-page">
                        <h3>Login</h3>
                        <div th:if="${loginError}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert alert-error">
                            Bad user or password.<br/>
                            Cause: <span th:text="${errorMsg}">Wrong input!</span>
                        </div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input name="j_username" class="input-xlarge" type="text" placeholder="Username" />
                        </div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="j_password" class="input-xlarge" type="password" placeholder="Password" />
                        </div>
                        <div class="controls form-inline">
                            <button class="btn-u pull-right" type="submit">Login</button>
                        </div>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()" class="login-btn">Welcome
                    <span sec:authentication="name"  property="principal.fullName"></span>
                    <a href="${ctx}/j_spring_security_logout">logout</a>
                </li>
            </ul>
        </div>
    </div><!--/top-->


</body>
</html>
