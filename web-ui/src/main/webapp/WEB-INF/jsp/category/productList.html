<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KI</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="../../../fonts/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>


<nav th:include="fragments/navigation :: navigation"></nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked" th:include="fragments/sidemenu :: navpills"></ul>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-3 col-lg-3 col-md-3" th:each="product : ${products}">
                    <div class="thumbnail">
                        <img class="img-responsive" th:src="@{/product/{id}/picture(id=${product.identifier})}" th:alt="${product.productName}">
                        <div class="caption">
                            </hr>
                            <h4 class="pull-right">$<span th:text="${product.productPrice}"></span></h4>
                            <h4><a th:href="@{/product/{id}(id=${product.identifier})}" th:text="${product.productName}"></a>
                            </h4>
                            </hr>
                            <div th:if="${product.productAvailability == true}" class="product-stock">
                                <span>In Stock</span><span class="glyphicon glyphicon-ok"></span>
                            </div>
                            <div th:if="${product.productAvailability == false}">
                                <span>Out of Stock</span><span class="glyphicon glyphicon-remove"></span>
                            </div>
                        </div>
                        <div class="ratings">
                            </hr>
                            <p class="pull-right">18 reviews</p>
                            <p>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; FINKI 2015</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../../../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../js/bootstrap.min.js"></script>

</body>

</html>
