<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/xml/ns/javaee">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KI</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../../../css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="../../../fonts/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>


<nav th:include="fragments/navigation :: navigation"></nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked" th:include="fragments/sidemenu :: navpills"></ul>
        </div>
        <div class="col-sm-9">

            <div class="row carousel-holder">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <!--c:url var="imgUrl" value="../../../images/Sliki/Online-shop.jpg" /-->
                                <img class="slide-image" th:src="@{../../../images/Sliki/pic1.jpg}" alt="Logo">
                            </div>
                            <div class="item" th:each="product : ${products}">
                                <img class="slide-image" th:src="@{/product/{id}/picture(id=${product.identifier})}" th:alt="${product.productName}">
                            </div>
                            <!--div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div-->
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-4 col-lg-4 col-md-4" th:each="product : ${products}">
                    <div class="thumbnail">
                        <img class="img-responsive" th:src="@{/product/{id}/picture(id=${product.identifier})}" th:alt="${product.productName}">
                        <div class="caption">
                            </hr>
                            <h4 class="pull-right">$<span th:text="${product.productPrice}"></span></h4>
                            <h4><a th:href="@{/product/{id}(id=${product.identifier})}" th:text="${product.productName}"></a>
                            </h4>
                            </hr>
                            <div th:if="${product.productAvailability == true}" class="product-stock">
                                <span>In Stock</span><span class="glyphicon glyphicon-ok"></span>
                            </div>
                            <div th:if="${product.productAvailability == false}">
                                <span>Out of Stock</span><span class="glyphicon glyphicon-remove"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; FINKI 2015</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../../../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../js/bootstrap.min.js"></script>

</body>

</html>
