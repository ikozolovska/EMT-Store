<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KI</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <form th:action="@{/product/addNewProduct}" enctype="multipart/form-data" method="post">
                  <fieldset class="form-group">
                      <label for="category">Category: </label>
                      <select name="category" id="category">
                          <option th:each="category : ${subCategories}"
                                  th:value="${category.identifier}"
                                  th:text="${category.categoryName}"></option>
                      </select>
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="price">Price: </label>
                    <input type="text" class="form-control" id="price" placeholder="Price" name="price">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="quantity">Quantity: </label>
                    <input type="text" class="form-control" id="quantity" placeholder="Quantity" name="quantity">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="description">Description: </label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Description" name="description"></textarea>
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="picture">File input</label>
                    <input type="file" class="form-control-file" id="picture" name="picture">
                  </fieldset>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="availability" name="availability"> Availability
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; FINKI 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <<!-- jQuery -->
    <script src="../../../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../../js/bootstrap.min.js"></script>

</body>

</html>
